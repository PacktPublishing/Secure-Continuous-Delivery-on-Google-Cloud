apiVersion: v1
kind: Service
metadata:
  name: scdongcp-app
  labels:
    app: scdongcp-app
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8081
  selector:
    app: scdongcp-app
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scdongcp-app
  labels:
    app: scdongcp-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scdongcp-app
  template:
    metadata:
      labels:
        app: scdongcp-app
    spec:
      containers:
      - name: scdongcp-app
        env:
          - name: TARGET
            value: dev
        image: scdongcp-app
        ports:
        - containerPort: 8081
          name: http
